syntax = "proto3";
package headers;

option go_package = "github.com/enchant97/file-sync-protocol/prototypes/proto-1/pbtypes";

enum AckTypes {
  SYN = 0;
  ACK_PSH = 1;
}

enum ReqTypes {
  PUSH_OBJ = 0;
  NEXT_GROUP = 1;
  NO_NEXT_GROUP = 2;
  RESEND_CHUNK = 3;
}

message SynClient {
  uint64 id = 1;
  uint32 mtu = 2;
}

message AckServer {
  uint64 req_id = 1;
  AckTypes type = 2;
}

message ReqClient {
  uint64 id = 1;
  ReqTypes type = 2;
}

message ReqServer {
  uint64 req_id = 1;
  ReqTypes type = 2;
}

message PshClient {
  uint64 req_id = 1;
}

message FinClient {
  uint64 id = 1;
}
